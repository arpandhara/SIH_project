<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF--8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Krishi AI</title>
    <link rel="stylesheet" href="login.css">
    <link rel="stylesheet" href="login_responsive.css">
</head>

<body>

    <main>
        <h1 class="welcome">Welcome to Krishi AI</h1>
        <p class="welcome-tag-line">Your Personal Ai Advisory</p>

        <button class="button button-item">
            <span class="button-bg">
                <span class="button-bg-layers">
                    <span class="button-bg-layer button-bg-layer-1 -purple"></span>
                    <span class="button-bg-layer button-bg-layer-2 -turquoise"></span>
                    <span class="button-bg-layer button-bg-layer-3 -yellow"></span>
                </span>
            </span>
            <span class="button-inner">
                <span class="button-inner-static">Register</span>
                <span class="button-inner-hover">Register</span>
            </span>
        </button>


        <div class="forms">
            <div class="forms_head">
                <h3>Choose Your Language</h3>
                <h5>Step 1/2</h5>
            </div>
            <div class="forms_middle_wrapper">
                <div class="forms_middle_1">
                    <div class="capsule ben">
                        <p>বাঙ্গালী</p>
                    </div>
                    <div class="capsule mal">
                        <p>മലയാളം</p>
                    </div>
                    <div class="capsule hin">
                        <p>हिंदी</p>
                    </div>
                    <div class="capsule mar">
                        <p>मराठी</p>
                    </div>
                    <div class="capsule tel">
                        <p>తెలుగు</p>
                    </div>
                    <div class="capsule tam">
                        <p>தமிழ்</p>
                    </div>
                    <div class="capsule guj">
                        <p>ગુજરાતી</p>
                    </div>
                    <div class="capsule urdu">
                        <p>اردو</p>
                    </div>
                    <div class="capsule kanad">
                        <p>ಕನ್ನಡ</p>
                    </div>
                    <div class="capsule oriya">
                        <p>ଓଡ଼ିଆ</p>
                    </div>
                    <div class="capsule en">
                        <p>English</p>
                    </div>
                </div>
                <div class="forms_middle_2">
                    <input type="text" name="name" placeholder="Enter Your Name" required>
                    <select id="fruits" name="fruits" required>
                        <option value="" disabled selected>Select your State</option>
                        <option value="andhra-pradesh">Andhra Pradesh</option>
                        <option value="arunachal-pradesh">Arunachal Pradesh</option>
                        <option value="assam">Assam</option>
                        <option value="bihar">Bihar</option>
                        <option value="chhattisgarh">Chhattisgarh</option>
                        <option value="goa">Goa</option>
                        <option value="gujarat">Gujarat</option>
                        <option value="haryana">Haryana</option>
                        <option value="himachal-pradesh">Himachal Pradesh</option>
                        <option value="jharkhand">Jharkhand</option>
                        <option value="karnataka">Karnataka</option>
                        <option value="kerala">Kerala</option>
                        <option value="madhya-pradesh">Madhya Pradesh</option>
                        <option value="maharashtra">Maharashtra</option>
                        <option value="manipur">Manipur</option>
                        <option value="meghalaya">Meghalaya</option>
                        <option value="mizoram">Mizoram</option>
                        <option value="nagaland">Nagaland</option>
                        <option value="odisha">Odisha</option>
                        <option value="punjab">Punjab</option>
                        <option value="rajasthan">Rajasthan</option>
                        <option value="sikkim">Sikkim</option>
                        <option value="tamil-nadu">Tamil Nadu</option>
                        <option value="telangana">Telangana</option>
                        <option value="tripura">Tripura</option>
                        <option value="uttar-pradesh">Uttar Pradesh</option>
                        <option value="uttarakhand">Uttarakhand</option>
                        <option value="west-bengal">West Bengal</option>
                    </select>
                </div>
            </div>
        </div>
        <button class="submit-button">Continue</button>


    </main>



    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.13.0/gsap.min.js"
        integrity="sha512-NcZdtrT77bJr4STcmsGAESr06BYGE8woZdSdEgqnpyqac7sugNO+Tr4bGwGF3MsnEkGKhU2KL2xh6Ec+BqsaHA=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="login.js"></script>
</body>

</html>
